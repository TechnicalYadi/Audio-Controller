<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bass Boosted</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>ðŸŽµ Bass Boosted Player ðŸŽµ</h1>
  <button onclick="window.location.href='index.html'">â¬… Back</button>
  <br/><br/>

  <input type="file" id="bassFile" accept="audio/*"/>
  <br/><br/>
  <audio id="bassPlayer" controls></audio>

  <script>
    document.getElementById("bassFile").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      const audioElement = document.getElementById("bassPlayer");
      audioElement.src = url;

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audioElement);

      // bass boost filter
      const biquadFilter = audioCtx.createBiquadFilter();
      biquadFilter.type = "lowshelf";
      biquadFilter.frequency.value = 200;
      biquadFilter.gain.value = 15;

      source.connect(biquadFilter).connect(audioCtx.destination);

      document.body.addEventListener("click", () => {
        if (audioCtx.state === "suspended") {
          audioCtx.resume();
        }
      });
    });
  </script>
</body>
</html>
